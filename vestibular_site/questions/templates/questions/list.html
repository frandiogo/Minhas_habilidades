<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Questões</title>
</head>
<body>
    <h1>Questões</h1>
    <ul>
        {% for question in questions %}
        <li>
            <p>{{ question.statement }}</p>
            <ul>
                {% for key, value in question.alternatives.items %}
                <li>{{ key }}: {{ value }}</li>
                {% endfor %}
            </ul>
            <p>Resposta: {{ question.answer }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
